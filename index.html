<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>HTML要素の説明</title>

  </head>

  <body>
    <h1>日本大学文理学部情報科学科 Webプログラミングの演習課題2</h1>
    <h4>5419053 中島綾乃</h4>
    <h1>HTML要素の説明</h1>
    <dl>
      <dt>The b element</dt>
      <dd>この要素に囲われた文字は<b>太字</b>になる</dd>
      <dt>The br element</dt>
      <dd>記入した位置で改行を<br>行う</dd>
      <dt>The u element</dt>
      <dd>この要素に囲われた文字は<u>下線が引かれる</u></dd>
    </dl>

  </body>
